<script type="text/javascript">
  $(document).ready(function() {
    $('select').material_select();
  });
</script>

<div class="container">
  <h3>Simulador de Credito</h3>
</div>

<div class="container">

   <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Tipo de Credito</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="monto" type="number" class="validate" ng-model="monto">
          <label for="monto">Monto a Solicitar</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="plazo" type="number" class="validate" ng-model="plazo">
          <label for="plazo">Plazo(Meses)</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select>
            <option value="1">Cuota fija (Francesa)</option>
            <option value="2">Capital fijo (Alemana)</option>
          </select>
          <label>Tipo de Amortizacion</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <button class="waves-effect waves-light btn" type="reset">Limpiar</button>
        </div>
        <div class="input-field col s12 m6">
          <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="calcular()">Calcular
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

  <div class="container">
    <table class="bordered striped highlight responsive-table">
      <thead>
        <tr>
            <th data-field="dividendo">DIVIDENDO</th>
            <th data-field="vencimiento">VENCIMIENTO</th>
            <th data-field="saldo">SALDO CAPITAL</th>
            <th data-field="capital">CAPITAL</th>
            <th data-field="interes">INTERES</th>
            <th data-field="otros">OTROS</th>
            <th data-field="cuota">CUOTA</th>
        </tr>
      </thead>

      <tbody>
		<tr ng-repeat="letra in letras track by $index">
          <td>{{letra.numero}}</td>
          <td>{{letra.vencimiento}}</td>
          <td>${{letra.saldoCapital}}</td>
          <td>${{letra.capital}}</td>
          <td>${{letra.interes}}</td>
          <td>${{letra.otros}}</td>
          <td>${{letra.cuota}}</td>
        </tr>
      </tbody>
    </table>
</div>
